<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="equilibrium-image-container">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">  
        </div>
        <a href="" target=""><img src="./images/icon-view.svg" alt="" class="view-icon"></a>
      </div>
      <h1><a href="">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt=""> &nbsp;
          0.041 ETH
        </div>
        <div class="creation-time">
          <img src="./images/icon-clock.svg" alt=""> &nbsp;
          3 days left
        </div>
      </div>
      <hr>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <span class="creator-prefix">Creation of </span> &nbsp; <a href=""><span class="creator-name">Jules Wyvern</span></a>
      </div>
    </div>
  </main>
</body>

</html>
